name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest, arm]
    runs-on: ${{ matrix.platform == 'arm' && 'ubuntu-latest' || matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Node.js setup
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf libpcap-dev

      - name: Install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install winpcap -y
          echo "WinPcap installed"
          (new-object System.Net.WebClient).DownloadFile('https://www.winpcap.org/install/bin/WpdPack_4_1_2.zip','WpdPack_4_1_2.zip')
          7z x WpdPack_4_1_2.zip
          echo "LIB=$env:GITHUB_WORKSPACE\WpdPack\Lib\x64\" >> $env:GITHUB_ENV
          echo "WinPcap Developers Pack installed"

      - name: Install dependencies (arm only)
        if: matrix.platform == 'arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf libpcap-dev
          
      - name: Set up QEMU (for arm builds)
        if: matrix.platform == 'arm'
        run: |
          sudo apt-get install -y qemu qemu-user-static binfmt-support
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Build Docker image for arm
        if: matrix.platform == 'arm'
        run: |
          docker buildx create --use
          docker buildx build --platform linux/arm/v7 -t myapp:arm --file Dockerfile --load .

      - name: Install app dependencies and build web
        run: yarn && yarn build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: 1.11.1 # tauri-action replaces __VERSION__ with the app version
          releaseName: 'v1.11.1'
          releaseDraft: true
          prerelease: false
