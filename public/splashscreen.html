<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Splash Screen</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background:#2A2A2A;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo, .software-name {
            width: 100px; 
            height: auto;
            opacity: 0;
            animation: bounceIn 8s ease forwards;
        }
        .welcome-message {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1s ease 6s forwards;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <img src="128x128@2x.png" alt="Sonar Logo" class="logo">
        <img src="Group 3.png" alt="Software Name" class="software-name">
        <div class="welcome-message">
            Bienvenue sur Sonar, votre outil d'audit resaux.
        </div>
    </div>
    <script>
        function redirectToMain() {
            window.location.href = '/'; // Redirect to the main window
        }

        window.addEventListener('load', () => {
            setTimeout(redirectToMain, 5000); // Automatically redirect after 5 seconds
        });

        document.body.addEventListener('click', redirectToMain); // Redirect on click
    </script>
</body>
</html>
